<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Movie<span>Hub</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="tvshow.html">TV Shows</a></li>
                <li><a href="movie.html">Movies</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="subscriptions.html">Subscriptions</a></li>
                <li><a href="watchlist.html">Watchlist</a></li>
            </ul>
            <div class="search-box">
                <input type="text" id="input" placeholder="Search movies..." />
                <button onclick="search()">Search</button>
                <button id="voice-search-button">
                    <img src="https://w7.pngwing.com/pngs/974/464/png-transparent-google-voice-search-logo-google-voice-search-web-search-engine-google-now-google-microphone-search-engine-optimization-logo.png" alt="Voice Search" width="20" height="20" />
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to MovieHub</h1>
                <p>Stream your favorite movies and TV shows anytime, anywhere.</p>
            </div>
        </section>

        <section class="movie-list">
            <h2>Popular Movies</h2>
            <div class="movies" id="movies">
                <!-- Movie cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Trending Movies Section -->
        <section class="movie-list">
            <h2>Trending Movies</h2>
            <div class="movies" id="trending-movies">
                <!-- Trending movie cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <main>
        <section class="movie-details" id="movie-details">
            <!-- Movie details will be dynamically inserted here -->
            <div class="social-sharing">
                <p>Share this movie:</p>
                <a id="share-facebook" class="social-button" target="_blank">Facebook</a>
                <a id="share-twitter" class="social-button" target="_blank">Twitter</a>
                <a id="share-whatsapp" class="social-button" target="_blank">WhatsApp</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MovieHub. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
